{% extends 'base.html' %}

    {% block head %}         
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'accounts/style.css' %}">
        <title>Change Password</title>
    {% endblock %}
    
    {% block body %}
        <section class="section">
            <div class="container">
                    <h1>Estudios</h1>
                <div class="row">
                    <div class="col s12">
                        <form method="POST">
                            {% csrf_token %}
                            {{form.as_p}}
                            <button class="btn" type="submit">Guardar</button>
                        </form>
                    </div>
                    <div class="col s12">                       
                        <div class="row">
                            {% for study in studies %} 
                            <div class="col s4">
                                <div class="card blue-grey darken-1">
                                    <div class="card-content white-text">
                                        <span class="card-title">{{study.name}}</span>
                                        <ul>
                                            <li>{{study.school}}</li>
                                            <li>{{study.gradedate}}</li>
                                        </ul>
                                    </div>
                                    <div class="card-action">
                                        <a href="">Editar</a>
                                        <a href="#">Eliminar</a>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>              
                    </div>
                </div>              
            </div>
        </section>
    {% endblock %}
